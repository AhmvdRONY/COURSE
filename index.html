    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
      }

      .logo {
        margin: 20px 0;
        width: 500px;
        height: auto;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin: 20px 0;
        position: relative;
      }

      .card {
        background: #fff;
        width: 250px;
        height: 300px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        cursor: pointer;
        overflow: hidden;
        position: relative;
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        perspective: 1000px;
      }

      .card img {
        width: 120px;
        height: 120px;
        margin-top: 60px;
        transition: transform 0.5s ease;
      }

      .card h2 {
        margin: 20px 0 0 0;
        font-size: 22px;
        color: #333;
        transition: color 0.3s ease;
      }

      .card:hover {
        transform: rotateY(15deg) rotateX(10deg) translateY(-15px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .card:hover img {
        transform: scale(1.3) rotate(15deg);
      }

      .card:hover .html {
        color: #ff4800;
      }

      .card:hover .css {
        color: #007bff;
      }

      .eyes {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        z-index: 2;
      }

      .eye {
        width: 36px;
        height: 36px;
        background: radial-gradient(circle at 30% 30%, #fff 0%, #eee 70%);
        border-radius: 50%;
        border: 2px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .pupil {
        width: 14px;
        height: 14px;
        background: radial-gradient(circle at 50% 50%, #222 0%, #000 80%);
        border-radius: 50%;
        transition: 0.1s;
        position: relative;
      }

      .eye .lid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #74ebd5;
        transform: scaleY(0);
        transform-origin: top;
        border-radius: 50%;
        transition: transform 0.15s ease-in-out;
      }

      footer {
        width: 100%;
        background: #222;
        color: #fff;
        text-align: center;
        padding: 15px 10px;
        margin-top: auto;
      }

      footer .social {
        margin-top: 8px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      footer a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: #333;
        border-radius: 50%;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      footer a:hover {
        transform: scale(1.2);
        background: #007bff;
      }

      footer svg {
        width: 24px;
        height: 24px;
        fill: #fff;
      }

      @media (max-width: 00px) {
        .container {
          flex-direction: column;
          gap: 25px;
          padding: 20px 10px;
        }

        .card {
          width: 90%;
          height: 350px;
          margin: 0 auto;
        }

        .card img {
          margin-top: 50px;
          width: 120px;
          height: 120px;
        }

        .card h2 {
          font-size: 20px;
          margin-top: 25px;
        }

        .eyes {
          top: 8px;
        }
      }
    </style>

    <script>
      const pupils = document.querySelectorAll(".pupil");
      const lids = document.querySelectorAll(".lid");
      const eyes = document.querySelectorAll(".eye");

      document.addEventListener("mousemove", (e) => {
        pupils.forEach((pupil) => {
          const eyeRect = pupil.parentElement.getBoundingClientRect();
          const eyeX = eyeRect.left + eyeRect.width / 2;
          const eyeY = eyeRect.top + eyeRect.height / 2;
          const deltaX = e.clientX - eyeX;
          const deltaY = e.clientY - eyeY;
          const angle = Math.atan2(deltaY, deltaX);
          const distance = Math.min(10, Math.hypot(deltaX, deltaY) / 10);
          pupil.style.transform = `translate(${Math.cos(angle) * distance}px, ${
            Math.sin(angle) * distance
          }px)`;
        });
      });

      setInterval(() => {
        lids.forEach((lid) => {
          lid.style.transform = "scaleY(1)";
        });
        setTimeout(() => {
          lids.forEach((lid) => {
            lid.style.transform = "scaleY(0)";
          });
        }, 150);
      }, 4000);
